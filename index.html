        <!-- Login / Register for candidat -->
        <div id="candidate">
        <div class="row">
            <div class="col-md-6 mx-auto p-0">
                <div class="card">
                    <div class="login-box">
                        <div class="login-snip"> 
                            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Connexion</label> 
                            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Inscription</label>
                            <div class="login-space">
                                <div class="login">
                                    <div class="group">
                                        <input id="user" type="text" class="input pseudo top-100" placeholder="Entrez votre pseudo" required>
                                    </div>
                                    <div class="group">
                                        <input id="pass" type="password" class="input" data-type="password" placeholder="Entrer mot de passe" required> 
                                    </div>
                                    <div class="group">
                                        <input id="check" type="checkbox" class="check"> <label for="check"><span class="icon"></span> Rester connecté</label> 
                                    </div>
                                    <div class="group">
                                        <input type="submit" class="button" value="Se connecter"> 
                                    </div>
                                    <div class="hr"></div>
                                    <div class="foot"> 
                                        <a href="#">Mot de passe oublié ?</a>
                                        <a href="#">S'inscrire </a> 
                                    </div>
                                </div>
                                <div class="sign-up-form">
                                    <div class="group">
                                        <input id="user-pseudo" type="text" class="input" placeholder="Pseudo" required> 
                                    </div>
                                    <div class="group d-flex justify-content-around">
                                        <input id="user-lastname" type="text" class="input float-left" placeholder="Nom" required>
                                        <input id="username" type="text" class="input float-right" placeholder="Prénom" required> 
                                    </div>
                                    <div class="group d-flex justify-content-around">
                                        <input id="pass" type="password" class="input" data-type="password" placeholder="Nouveau mot de passe" required>
                                        <input id="pass" type="password" class="input" data-type="password" placeholder="Confirmer mot de passe" required> 
                                    </div>
                                    <div class="group">
                                        <input id="mail" type="text" class="input" placeholder="Entrer votre adresse mail" required> 
                                    </div>
                                    <div class="group"> 
                                        <input type="submit" class="button btn-signup" value="S'inscrire"> 
                                    </div>
                                    <div class="group">
                                        <input id="check-cgu" type="checkbox" class="check"> 
                                        <label for="check">
                                            <span class="icon"></span> J'ai et j'accepte les CGU et la Poilitique de Confidentialité de Worker Genius 
                                        </label> 
                                    </div>
                                    <div class="group">
                                        <input id="check-newsletter" type="checkbox" class="check"> 
                                        <label for="check">
                                            <span class="icon"></span> S'inscrire à la newsletter
                                        </label> 
                                        </div>
                                    <div class="hr"></div>
                                    <div class="foot"> 
                                        <label for="tab-1">Déjà inscrit ?</label> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
